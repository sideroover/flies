<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nouveau cadeau</title>
</head>
<body>
<h2>Nouveau Cadeau</h2>
<form method="post" action="flies" th:object="${fly}">
    <div>
        <label for="name">Nom: </label>
        <input id="name" th:field="*{name}"/>
    </div>
    <div>
        <label for="price">Prix: </label>
        <input type="number" id="price" th:field="*{price}"/>
    </div>
    <div>
        <label for="opportunity">Occasion: </label>
        <input id="opportunity" th:field="*{opportunity}"/>
    </div>
    <div>
        <input type="submit" value="Enregistrer"/>
    </div>
</form>
</body>
</html>
