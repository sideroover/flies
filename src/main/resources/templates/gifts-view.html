<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadeaux</title>
</head>
<body>
<h2>Liste des cadeaux</h2>
<ul>
    <li th:each="g:${list}">
        <span th:text="${g.getName()}"></span>
        <span th:text="${g.getPrice()}"></span>
        <span th:text="${g.getOpportunity()}"></span>
    </li>
</ul>
</body>
</html>
